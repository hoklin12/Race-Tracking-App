name: race_app
description: A race tracking application for managing participants and their times.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  path_provider: ^2.1.1
  permission_handler: ^10.4.3
  share_plus: ^7.1.0
  intl: ^0.18.1
  firebase_core: ^3.6.0
  firebase_database: ^11.1.4
  logger: ^2.5.0
  csv: ^6.0.0
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

